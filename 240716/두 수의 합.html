    <title></title>

  <body>
    <script>
      /*
        정수 num1과 num2가 주어질 때,
        num1과 num2의 합을 return하도록 soltuion 함수를 완성해주세요
        */

      function solution(num1, num2) {
        var answer = num1 + num2;
        return answer;
      }

      // -> 두 수의 합을 구하기 위해서 합의 연산자 +를 사용하여 풀이함
    </script>
  </body>
