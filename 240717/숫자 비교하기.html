<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      /*
        정수 num1과 num2가 매개변수로 주어집니다.
        두 수가 같으면 1 다르면 -1을 retrun하도록 solution 함수를 완성해주세요.
        */

      function solution(num1, num2) {
        var answer = 0;
        if (num1 == num2) {
          return 1;
        } else if (num1 != num2) {
          return -1;
        }
        return answer;
      }

      // -> if 조건문으로 같을경우 1 / 다를경우 -1 반환하게 풀이
    </script>
  </body>
</html>
