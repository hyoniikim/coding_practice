<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      /*
        정수 n이 주어질 때,
        n이하의 짝수를 모두 더한 값을 return 하도록 solution 함수를 작성해주세요.
        */

      function solution(n) {
        var answer = 0;

        for (let i = 2; i <= n; i = i + 2) {
          answer += i;
          return answer;
        }
      }

      // -> 짝수의 합이므로 2부터 시작하여 2씩 증가하여 더하기
    </script>
  </body>
</html>
